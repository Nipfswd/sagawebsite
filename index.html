<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Mobile Friendly Genshin-Like Mini Demo with Enemies</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #222;
    font-family: Arial, sans-serif;
    -webkit-user-select: none; /* prevent selection on mobile */
    user-select: none;          /* standard property */
    -webkit-touch-callout: none;
  }
  canvas {
    display: block;
    background: #555;
  }
  #joystick {
    position: fixed; 
    bottom: 30px; 
    left: 30px; 
    width: 150px; 
    height: 150px; 
    background: rgba(100, 100, 100, 0.3); 
    border-radius: 50%; 
    touch-action: none;
    user-select: none;
    z-index: 10;
  }
  #joystick-knob {
    position: absolute; 
    top: 50%; 
    left: 50%; 
    width: 60px; 
    height: 60px; 
    background: rgba(200, 200, 200, 0.7); 
    border-radius: 50%; 
    transform: translate(-50%, -50%);
    transition: background 0.3s;
  }
  #btn-attack {
    position: fixed; 
    bottom: 40px; 
    right: 40px; 
    width: 80px; 
    height: 80px; 
    border-radius: 50%; 
    background: rgba(255, 0, 0, 0.6); 
    border: none; 
    font-size: 32px; 
    color: white;
    user-select: none;
    z-index: 10;
  }
  #btn-attack:active {
    background: rgba(255, 0, 0, 0.9);
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="joystick">
  <div id="joystick-knob"></div>
</div>

<button id="btn-attack">⚔️</button>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    size: 50,
    color: '#00aaff',
    speed: 5,
    attackColor: '#ff5500',
    isAttacking: false,
    attackDuration: 300,
    attackTimer: 0
  };

  const joystick = document.getElementById('joystick');
  const knob = document.getElementById('joystick-knob');
  const attackBtn = document.getElementById('btn-attack');

  const maxDistance = 50;
  let dragging = false;
  let keys = { w: false, a: false, s: false, d: false, attack: false };

  // Enemy stuff
  const enemySize = 40;
  const enemySpeed = 1.2;
  const enemyRespawnTime = 3000; // 3 seconds

  // Create some enemies at random positions
  const enemies = [];
  const enemyCount = 5;

  function randomPosition() {
    return {
      x: Math.random() * (canvas.width - enemySize) + enemySize / 2,
      y: Math.random() * (canvas.height - enemySize) + enemySize / 2
    };
  }

  for(let i = 0; i < enemyCount; i++) {
    enemies.push({
      x: randomPosition().x,
      y: randomPosition().y,
      size: enemySize,
      color: 'red',
      alive: true,
      respawnTimer: 0,
      dirX: Math.random() < 0.5 ? -1 : 1,
      dirY: Math.random() < 0.5 ? -1 : 1,
    });
  }

  function updateKeys(dx, dy) {
    keys.w = keys.a = keys.s = keys.d = false;
    const distance = Math.sqrt(dx*dx + dy*dy);
    if(distance < 10) return;
    const angle = Math.atan2(dy, dx);
    if(angle < -Math.PI/4 && angle > -3*Math.PI/4) keys.w = true;
    if(angle > Math.PI/4 && angle < 3*Math.PI/4) keys.s = true;
    if(angle > 3*Math.PI/4 || angle < -3*Math.PI/4) keys.a = true;
    if(angle > -Math.PI/4 && angle < Math.PI/4) keys.d = true;
    if(angle > -Math.PI/4 && angle < Math.PI/4) keys.d = true;
    if(angle < -Math.PI/4 && angle > -3*Math.PI/4) keys.w = true;
    if(angle > Math.PI/4 && angle < 3*Math.PI/4) keys.s = true;
    if(angle > 3*Math.PI/4 || angle < -3*Math.PI/4) keys.a = true;
  }

  joystick.addEventListener('touchstart', e => {
    e.preventDefault();
    dragging = true;
  });

  joystick.addEventListener('touchmove', e => {
    if(!dragging) return;
    e.preventDefault();
    const touch = e.targetTouches[0];
    let rect = joystick.getBoundingClientRect();
    let dx = touch.clientX - (rect.left + rect.width/2);
    let dy = touch.clientY - (rect.top + rect.height/2);
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist > maxDistance) {
      dx = dx / dist * maxDistance;
      dy = dy / dist * maxDistance;
    }
    knob.style.transform = `translate(${dx}px, ${dy}px)`;
    updateKeys(dx, dy);
  });

  joystick.addEventListener('touchend', e => {
    e.preventDefault();
    dragging = false;
    knob.style.transform = 'translate(-50%, -50%)';
    keys.w = keys.a = keys.s = keys.d = false;
  });

  attackBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    keys.attack = true;
    attackBtn.style.background = 'rgba(255, 0, 0, 0.9)';
  });
  attackBtn.addEventListener('touchend', e => {
    e.preventDefault();
    keys.attack = false;
    attackBtn.style.background = 'rgba(255, 0, 0, 0.6)';
  });

  // Check distance between player and enemy
  function isNear(a, b, distance) {
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return Math.sqrt(dx*dx + dy*dy) < distance;
  }

  function gameLoop(timestamp) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move player
    if(keys.w) player.y -= player.speed;
    if(keys.s) player.y += player.speed;
    if(keys.a) player.x -= player.speed;
    if(keys.d) player.x += player.speed;

    // Keep player inside canvas
    player.x = Math.max(player.size/2, Math.min(canvas.width - player.size/2, player.x));
    player.y = Math.max(player.size/2, Math.min(canvas.height - player.size/2, player.y));

    // Handle attack
    if(keys.attack && !player.isAttacking) {
      player.isAttacking = true;
      player.attackTimer = timestamp;
      // Check if any enemy is near enough to be hit
      enemies.forEach(enemy => {
        if(enemy.alive && isNear(player, enemy, (player.size + enemy.size) / 2 + 10)) {
          enemy.alive = false;
          enemy.respawnTimer = timestamp + enemyRespawnTime;
        }
      });
    }

    if(player.isAttacking) {
      if(timestamp - player.attackTimer < player.attackDuration) {
        player.color = player.attackColor;
      } else {
        player.isAttacking = false;
        player.color = '#00aaff';
      }
    }

    // Draw player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);

    // Update and draw enemies
    enemies.forEach(enemy => {
      if(!enemy.alive) {
        // Check respawn
        if(timestamp > enemy.respawnTimer) {
          enemy.alive = true;
          // Respawn at random position
          let pos = randomPosition();
          enemy.x = pos.x;
          enemy.y = pos.y;
        }
        return; // skip drawing if dead
      }

      // Simple random movement
      enemy.x += enemy.dirX * enemySpeed;
      enemy.y += enemy.dirY * enemySpeed;

      // Bounce off edges
      if(enemy.x < enemy.size/2 || enemy.x > canvas.width - enemy.size/2) enemy.dirX *= -1;
      if(enemy.y < enemy.size/2 || enemy.y > canvas.height - enemy.size/2) enemy.dirY *= -1;

      // Draw enemy
      ctx.fillStyle = enemy.color;
      ctx.fillRect(enemy.x - enemy.size/2, enemy.y - enemy.size/2, enemy.size, enemy.size);
    });

    requestAnimationFrame(gameLoop);
  }

  requestAnimationFrame(gameLoop);
})();
</script>

</body>
</html>
